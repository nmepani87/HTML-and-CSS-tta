<DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="utf-8">
        <title>Col-tag Challenge</title>
    </head>
        
     <style>
        table, th, tr {
            border: 4px solid rgb(249, 9, 9);
            color:darkkhaki;
        }
    </style>

    <body>
        <h3>Performance table</h3>

        <table>
            <colgroup>
                <col span="3" style="background-color:darkslategrey">
                <col span="2" style="background-color:black">
            </colgroup>
            <tr>
                <th>Car Maker</th>
                <th>Model</th>
                <th>Edition</th>
                <th>0-60mph</th>
                <th>Top speed</th>
            </tr>
            <tr>
                <td>Lamborghini</td>
                <td>Aventador</td>
                <td>SVJ</td>
                <td>2.7secs</td>
                <td>218.1mph</td>
            </tr>
            <tr>
                <td>McLaren</td>
                <td>P1</td>
                <td>LM</td>
                <td>2.5secs</td>
                <td>214mph (limited)</td>
            </tr>
            <tr>
                <td>Ferrari</td>
                <td>SF90</td>
                <td>Stradale</td>
                <td>2.5secs</td>
                <td>211.3mph</td>
            </tr>
        </table>
    </body>
</html>
