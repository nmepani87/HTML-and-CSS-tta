<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width" />
        <title>Media Query Challenge</title>
    </head>

    <style>
        @media screen and (max-width: 600px) {
            body {
                color:  blue;
            }
            
        }
    </style>

    <body>
        <h2>Test Sheet for Media Query</h2>
        <p>The text should turn blue once the screen window is less than 600 pixels</p>
    </body>
</html>
