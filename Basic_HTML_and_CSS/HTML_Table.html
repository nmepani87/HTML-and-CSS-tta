<!DOCTYPE HTML>
<html lang="en">
	<title>Table Example
	</title>
	<link rel="stylesheet" href="CSS_Table.css">
	<body>
		<h1> Islands table</h1>
		<table style="width:100%">
			<tr>
				<th>Name</th>
				<th>Belongs to</th>
				<th>Continent</th>
				<th>Current Season</th>
				<th>Main Currency</th>
			</tr>
			<tr>
				<td>Tasmania</td>
				<td>Australia</td>
				<td>Oceania</td>
				<td>Winter</td>
				<td>Australian Dollar</td>
				
			</tr>
			<tr>
				<td>Java</td>
				<td>Indonesia</td>
				<td>Asia</td>
				<td>Dry</td>
				<td>Indonesian Rupiah</td>
				
			</tr>
			<tr>
				<td>Galapagos</td>
				<td>Ecuador</td>
				<td>South America</td>
				<td>Dry/Cool</td>
				<td>US Dollar</td>
			</tr>
		</table>
		
	</body>
</html>
